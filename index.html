<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant 3D Analog Watch with Countdown</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      min-height: 100vh; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden; perspective: 1000px; padding: 20px;
    }
    .scene { position: relative; width: 350px; height: 350px; transform-style: preserve-3d; animation: scene-rotate 90s infinite linear; }
    @keyframes scene-rotate { from { transform: rotateY(0deg) rotateX(15deg);} to { transform: rotateY(360deg) rotateX(15deg);} }
    .watch-container { position: absolute; width: 100%; height: 100%; transform-style: preserve-3d; }
    .watch {
      width: 300px; height: 300px; border: 20px solid #1a1a1a; border-radius: 50%;
      position: relative; background: radial-gradient(circle at center, #f0f0f0, #e0e0e0);
      box-shadow: 0 15px 35px rgba(0,0,0,0.5), inset 0 5px 15px rgba(255,255,255,0.8), inset 0 -5px 15px rgba(0,0,0,0.15);
      transform-style: preserve-3d; transform: translateZ(25px);
    }
    .watch::before {
      content: ''; position: absolute;
      width: 110%; height: 110%; top: -5%; left: -5%;
      border: 2px solid rgba(255,215,0,0.4); border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,215,0,0.6);
    }
    .face { width: 100%; height: 100%; position: relative; border-radius: 50%; overflow: hidden; }
    .face::after {
      content: ''; position: absolute; width: 94%; height: 94%; top: 3%; left: 3%;
      border-radius: 50%; background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.1) 100%);
    }
    .hour-marks { position: absolute; width: 100%; height: 100%; }
    .hour-marks div {
      position: absolute; width: 4px; height: 12px; background: #333; left: 50%; margin-left: -2px; top: 10px;
      transform-origin: center 140px;
    }
    .hour-marks div:nth-child(3n) { width: 6px; height: 18px; margin-left: -3px; background: #222; }
    .numbers { position: absolute; width: 100%; height: 100%; font-size: 24px; font-weight: bold; color: #222; text-shadow: 0 0 5px rgba(255,255,255,0.8); }
    .numbers div { position: absolute; width: 100%; height: 100%; text-align: center; transform-origin: center; padding-top: 12px; }
    .hand { position: absolute; transform-origin: 100%; top: 50%; transition: transform 0.5s cubic-bezier(0.4,2.3,0.8,1); box-shadow: 0 0 5px rgba(0,0,0,0.3); border-radius: 4px 0 0 4px; }
    .hour { height: 8px; background: linear-gradient(to right, #444, #222); width: 30%; left: 20%; z-index: 3; }
    .minute { height: 6px; background: linear-gradient(to right, #666, #444); width: 40%; left: 10%; z-index: 2; }
    .second { height: 2px; background: linear-gradient(to right, #e74c3c, #c0392b); width: 45%; left: 5%; z-index: 1; }
    .center-circle { width: 18px; height: 18px; background: #c0392b; border: 3px solid #fff; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); z-index: 4; box-shadow: 0 0 8px rgba(0,0,0,0.5); }
    .brand { position: absolute; top: 40%; left: 50%; transform: translateX(-50%); font-size: 12px; font-weight: bold; color: #333; letter-spacing: 2px; text-transform: uppercase; }
    .watch-band { position: absolute; width: 340px; height: 100px; background: linear-gradient(to bottom, #2c3e50, #1a1a1a); top: 280px; left: 5px; border-radius: 10px 10px 20px 20px; transform: translateZ(-30px); box-shadow: 0 10px 25px rgba(0,0,0,0.75); }
    .watch-band::before, .watch-band::after { content: ''; position: absolute; width: 30px; height: 20px; background: #1a1a1a; top: -10px; }
    .watch-band::before { left: 40px; } .watch-band::after { right: 40px; }
    .reflection { position: absolute; width: 150px; height: 40px; background: rgba(255,255,255,0.1); top: 50px; left: 80px; border-radius: 50%; transform: rotate(30deg); filter: blur(5px); }
    .particles { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }
    .particle { position: absolute; width: 3px; height: 3px; background: rgba(255,255,255,0.8); border-radius: 50%; animation: float 15s infinite linear; }
    @keyframes float { 0%{transform:translateY(0) rotate(0);opacity:0;} 10%{opacity:1;} 90%{opacity:1;} 100%{transform:translateY(-100vh) rotate(360deg);opacity:0;} }
    .digital { position: absolute; bottom: -70px; left: 50%; transform: translateX(-50%); color: white; font-size: 24px; letter-spacing: 2px; text-shadow: 0 0 10px rgba(0,0,0,0.5); background: rgba(0,0,0,0.3); padding: 10px 20px; border-radius: 10px; width: 220px; text-align: center; }
    .countdown-container { margin-top: 120px; text-align: center; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px; width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
    .countdown-title { color: white; font-size: 24px; margin-bottom: 15px; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
    .countdown { display: flex; justify-content: space-around; }
    .countdown-item { display: flex; flex-direction: column; align-items: center; }
    .countdown-value { color: white; font-size: 32px; font-weight: bold; text-shadow: 0 0 10px rgba(0,0,0,0.5); background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; min-width: 60px; }
    .countdown-label { color: white; font-size: 14px; margin-top: 5px; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
    @media(max-width:768px){ .scene{width:300px;height:300px;animation:none;} .watch-band{width:350px;top:280px;left:-15px;} }
  </style>
</head>
<body>
  <div class="scene">
    <div class="watch-container">
      <div class="watch">
        <div class="face">
          <div class="hour-marks">
            <div style="transform: rotate(0deg)"></div><div style="transform: rotate(30deg)"></div><div style="transform: rotate(60deg)"></div>
            <div style="transform: rotate(90deg)"></div><div style="transform: rotate(120deg)"></div><div style="transform: rotate(150deg)"></div>
            <div style="transform: rotate(180deg)"></div><div style="transform: rotate(210deg)"></div><div style="transform: rotate(240deg)"></div>
            <div style="transform: rotate(270deg)"></div><div style="transform: rotate(300deg)"></div><div style="transform: rotate(330deg)"></div>
          </div>
          <div class="numbers">
            <div style="transform: rotate(30deg)"><span style="transform: rotate(-30deg)">1</span></div>
            <div style="transform: rotate(60deg)"><span style="transform: rotate(-60deg)">2</span></div>
            <div style="transform: rotate(90deg)"><span style="transform: rotate(-90deg)">3</span></div>
            <div style="transform: rotate(120deg)"><span style="transform: rotate(-120deg)">4</span></div>
            <div style="transform: rotate(150deg)"><span style="transform: rotate(-150deg)">5</span></div>
            <div style="transform: rotate(180deg)"><span style="transform: rotate(-180deg)">6</span></div>
            <div style="transform: rotate(210deg)"><span style="transform: rotate(-210deg)">7</span></div>
            <div style="transform: rotate(240deg)"><span style="transform: rotate(-240deg)">8</span></div>
            <div style="transform: rotate(270deg)"><span style="transform: rotate(-270deg)">9</span></div>
            <div style="transform: rotate(300deg)"><span style="transform: rotate(-300deg)">10</span></div>
            <div style="transform: rotate(330deg)"><span style="transform: rotate(-330deg)">11</span></div>
            <div style="transform: rotate(0deg)"><span style="transform: rotate(0deg)">12</span></div>
          </div>
          <div class="hand hour" id="hour-hand"></div>
          <div class="hand minute" id="minute-hand"></div>
          <div class="hand second" id="second-hand"></div>
          <div class="center-circle"></div>
          <div class="brand">Elegance</div>
          <div class="reflection"></div>
        </div>
      </div>
      <div class="watch-band"></div>
    </div>
    <div class="digital" id="digital-time"></div>
    <div class="particles" id="particles"></div>
  </div>

  <div class="countdown-container">
    <div class="countdown-title">March 22, 2026</div>
    <div class="countdown">
      <div class="countdown-item"><div class="countdown-value" id="days">00</div><div class="countdown-label">Days</div></div>
      <div class="countdown-item"><div class="countdown-value" id="hours">00</div><div class="countdown-label">Hours</div></div>
      <div class="countdown-item"><div class="countdown-value" id="minutes">00</div><div class="countdown-label">Minutes</div></div>
      <div class="countdown-item"><div class="countdown-value" id="seconds">00</div><div class="countdown-label">Seconds</div></div>
    </div>
  </div>

<script>
function updateClock(){
  const now=new Date();let hour=now.getHours();const minute=now.getMinutes();const second=now.getSeconds();
  const hourHand=document.getElementById('hour-hand'),minuteHand=document.getElementById('minute-hand'),secondHand=document.getElementById('second-hand'),digitalTime=document.getElementById('digital-time');
  const hourDeg=(hour*30)+(minute*0.5),minuteDeg=(minute*6)+(second*0.1),secondDeg=second*6;
  hourHand.style.transform=`rotate(${hourDeg}deg)`;minuteHand.style.transform=`rotate(${minuteDeg}deg)`;secondHand.style.transform=`rotate(${secondDeg}deg)`;
  const ampm=hour>=12?'PM':'AM';hour=hour%12;hour=hour?hour:12;
  digitalTime.textContent=`${hour}:${minute.toString().padStart(2,'0')}:${second.toString().padStart(2,'0')} ${ampm}`;
}
function updateCountdown(){
  const targetDate=new Date(Date.UTC(2026,2,22,10,39,0)); // 4:39 PM BD
  const now=new Date();const diff=targetDate-now;
  if(diff<=0){['days','hours','minutes','seconds'].forEach(id=>document.getElementById(id).textContent='00');return;}
  const days=Math.floor(diff/(1000*60*60*24)),hours=Math.floor((diff%(1000*60*60*24))/(1000*60*60)),minutes=Math.floor((diff%(1000*60*60))/(1000*60)),seconds=Math.floor((diff%(1000*60))/1000);
  document.getElementById('days').textContent=days.toString().padStart(2,'0');
  document.getElementById('hours').textContent=hours.toString().padStart(2,'0');
  document.getElementById('minutes').textContent=minutes.toString().padStart(2,'0');
  document.getElementById('seconds').textContent=seconds.toString().padStart(2,'0');
}
function createParticles(){
  const particlesContainer=document.getElementById('particles');particlesContainer.innerHTML="";
  const particleCount=50;
  for(let i=0;i<particleCount;i++){
    const particle=document.createElement('div');particle.classList.add('particle');
    const size=Math.random()*3+1,posX=Math.random()*100,delay=Math.random()*15;
    particle.style.width=`${size}px`;particle.style.height=`${size}px`;particle.style.left=`${posX}%`;particle.style.animationDelay=`${delay}s`;
    particlesContainer.appendChild(particle);
  }
}
setInterval(updateClock,1000);setInterval(updateCountdown,1000);
updateClock();updateCountdown();createParticles();
</script>
</body>
</html>
